<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <style>
        body {
            background: #141414;
        }
        </style>
        <title> Transformation of text to speech </title>
    </head>

    <body class="text-white">
        <div class="container text-center"><br>
            <img src="./images/text-to-speech-logo.png" class="w-50 mb-3">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <form>
                        <div class="form-group">
                            <textarea id="text-input" class="form-control form-control-lg"  placeholder="Write some text here..."></textarea>
                        </div><br>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div><br>
                        <div class="form-group">
                            <select id="voice-select" class="form-control form-control-lg"></select>
                        </div><br>
                        <button type="button" id="gte" class="btn btn-light btn-lg btn-block"></button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-light btn-lg btn-block">Say the words</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script src="./javascript/cloudApp.js"></script>  
    </body>
</html>
